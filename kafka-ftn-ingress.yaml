apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kafka-ftn-ingress
  namespace: kafka
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"          # ðŸ‘ˆ Enable regex
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: 116.204.173.55.nip.io
    http:
      paths:
      - path: /source-io(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: ftn-source-io-connector
            port:
              number: 8081

      - path: /source-io/prometheus(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: ftn-source-io-connector
            port:
              number: 8082
      - path: /gateway-adapter/prometheus(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: ftn-gateway-adapter
            port:
              number: 8089

      - path: /mobile-validator/prometheus(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: ftn-mobile-validator-service
            port:
              number: 8082

      - path: /rule-validator/prometheus(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: ftn-rule-validator-service
            port:
              number: 8083

      - path: /job-gateway/prometheus(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: ftn-job-gateway-service
            port:
              number: 8082
      - path: /otel-collector(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: otel-collector-service
            port:
              number: 8888
      - path: /kafka-metrics(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: kafka-metrics
            port:
              number: 9101 

